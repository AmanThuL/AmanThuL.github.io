<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rudy Zhang | GPU Software Engineer</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;700&family=Silkscreen:wght@400;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Space Grotesk', sans-serif;
        cursor: none; /* Hide default cursor */
        background-color: #08090A;
        color: #E2E8F0;
      }
      
      /* Re-enable default cursor on touch devices */
      @media (pointer: coarse) {
        body {
          cursor: auto;
        }
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #08090A;
        border-left: 1px solid #1A1D23;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border: 2px solid #08090A;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #FF2A6D;
      }
      
      .tech-grid {
        background-size: 50px 50px;
        mask-image: linear-gradient(to bottom, transparent, 10%, black, 90%, transparent);
        -webkit-mask-image: linear-gradient(to bottom, transparent, 10%, black, 90%, transparent);
      }

      /* CRT Scanline Effect */
      .scanline {
        width: 100%;
        height: 100%;
        z-index: 9999;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
        background-size: 100% 2px, 3px 100%;
        pointer-events: none;
        position: fixed;
        top: 0;
        left: 0;
        opacity: 0.4;
      }
      
      .pixel-corners {
        clip-path: polygon(
          0 4px, 4px 4px, 4px 0,
          calc(100% - 4px) 0, calc(100% - 4px) 4px, 100% 4px,
          100% calc(100% - 4px), calc(100% - 4px) calc(100% - 4px), calc(100% - 4px) 100%,
          4px 100%, 4px calc(100% - 4px), 0 calc(100% - 4px)
        );
      }
    </style>
